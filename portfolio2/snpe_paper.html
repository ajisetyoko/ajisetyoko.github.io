        let my_name = "Aji Setyoko";
        let content_title = "SNPE-SRGAN: Lightweight Generative Adversarial Networks for Single-Image Super-Resolution on Mobile Using SNPE Framework"

        let author1 = "Hendrik Tampubolon"+ "<sup>&#8727;</sup>" + ", ";
        let author2 = "Aji Setyoko" + "<sup>&#8727;&#8727;</sup>"+ ", ";
        let author3 = "Fanindia Purnamasar" + "<sup>&#8727;&#8727;&#8727;</sup>";

        let afiliation = "<sup>&#8727;</sup>" + "Dept. of Information System, Faculty of Engineering and Computer Science, Krida Wacana Christian University, Indonesia" + "<br>" + "<sup>&#8727;&#8727;</sup>" + "National Taiwan Univeristy of Science and Technology, Taipei, Taiwan" + "<br>" + "<sup>&#8727;&#8727;&#8727;</sup>"+ "Department of Information Technology, University of Sumatera Utara, Medan, Indonesia" + "<br><br><br>"
        let img_path = "assets/img/snpe_algo.png";
        let abstract ="An image resulting from a low-resolution (LR) camera on the mobile phone has lower quality than a high-resolution(HR) camera on a DSLR. Meanwhile, the HR camera is pricing if compared with the LR camera. How to achieve a single-image quality on LR camera likewise on HR camera becomes essential research in the past years. Addressing this issue can be done by upscaling a single LR image. Recently, the super-resolution generative adversarial network (SRGAN) model is one of the state-of-the-art super-resolution(SR)models employed on single- image SR. However, implementing a deep learning model like SRGAN on a mobile device is challenging in computation power and resources. This study aims to develop a smaller and lower resources model while preserving single-image SR quality on mobile devices. To meet these objectives, we convert, quantize, and compress the SRGAN model on Snapdragon Neural Processing Engine (SNPE) as an example. We then validate the SRGAN on the DIV2K dataset on which improves the model performances. Besides, we conduct experiments on GPU, DSP environment. The experimental result confirmed that SNPE-SRGAN capable of achieves not only HR images' quality but also low latency by 0.06 second and smaller model by 1.7 Mb size running on DSP. Also, the SRGAN-DLC-Quantized running on GPU has a smaller size by 1.7 Mb and lower latency by 1.151 seconds compared with Non-quantized SRGAN-TensorFlow by 9.1 Mb and 1.608 seconds latency.";
        let link_code = "https://gitlab.com/aji.setyoko/";
        let link_demo = "assets/doc/snpe_unoficial.pdf";
        let link_presentation = "https://docs.google.com/presentation/d/e/2PACX-1vTrXMTdUlRLKcYXV7DDdqxaQK5O3XoIfPn69TWYN1TSQjSBFeIux48qQwA9cgTi_g/embed?start=false&loop=false&delayms=3000";
        let video_demo = "https://drive.google.com/file/d/1hgKdVnpK6c8OyLc5r8lJ1Fc2YSX-Dw50/";

        document.getElementById('content_title').innerHTML = content_title;
        document.getElementById('publisher').innerHTML = publisher;
        document.getElementById('author1').innerHTML = author1;
        document.getElementById('author2').innerHTML = author2;
        document.getElementById('author3').innerHTML = author3;
        document.getElementById('author4').innerHTML = author4;
        document.getElementById('afiliation').innerHTML = afiliation;
